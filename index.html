<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>
        // fcn getComputerChoice
        function getComputerChoice() {
            let num = Math.random();
            if ((num >= 0) && (num < 0.33)) {
                return "rock";
            } else if ((num >= 0.33) && (num <= 0.67)) {
                return "paper";
            } else {
                return "scissors"
            }
        }

        console.log(getComputerChoice());
    </script>
</body>
</html>
